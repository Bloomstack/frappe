<div class="sort-selector">
		<span class="dropdown">
		<a class="text-muted dropdown-toggle small"
			data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			<span class="dropdown-text">{{ __(sort_by_label) }}</span>
		</a>
		<button class="btn btn-default btn-xs btn-order"
		data-value="{{ sort_order }}">
			<span class="octicon text-muted
				octicon-arrow-{{ sort_order==="desc" ? "down " : "up " }}">
			</span>
		</button>
		<ul class="dropdown-menu">
			{% for value in options %}
			<li>
				<a class="option" data-value="{{ value.fieldname }}">
					{{ __(value.label) }}
				</a>
			</li>
			{% endfor %}
		</ul>
	</span>
		<span class="dropdown-secondary">
			<a class="text-muted dropdown-toggle small"
				data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
				<span class="dropdown-text">{{ __(sort_by_label_secondary) }}</span> 
			</a>
		<button class="btn btn-default btn-xs btn-order-secondary"
		data-value-secondary="{{ sort_order }}">
			<span class="octicon text-muted
				octicon-arrow-{{ sort_order==="desc" ? "down " : "up " }}">
			</span>
		</button>
		<ul class="dropdown-menu">
			{% for value in options %}
			<li>
				<a class="option" data-value-secondary="{{ value.fieldname }}">
					{{ __(value.label) }}
				</a>
			</li>
			{% endfor %}
		</ul>
	</span>
</div>
